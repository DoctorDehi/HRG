{% extends "base.html" %}
{% set active_page = 'delete_pigeon' %}

{% block content %}
    <div class="container mt-5 bg-light p-5 border">
        <h3 class="text-center">Opravdu si přejete holuba {{ pigeon_krouzek }} trvale odstranit?</h3>
        <form class="d-flex justify-content-center" method="post">
            <input type="submit" class="btn btn-danger m-4 ps-3 pe-3 fs-4" value="Ano">
            <a href="{{ url_for("pigeon_app.pigeon_detail", pigeonID=pigeonID) }}"><button class="btn btn-secondary m-4 ps-3 pe-3 fs-4" type="button">Zpět</button></a>
        </form>
    </div>
{% endblock %}
