<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" class="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='pigeon.ico') }}">

    <title>HRG{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span class="pigeon-icon"></span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link{% if active_page == 'index' %} active{% endif %}" aria-current="page" href="{{ url_for("index") }}">Domů</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Holubi
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Seznam holubů</a></li>
                <li><a class="dropdown-item{% if active_page == 'add_pigeon' %} active{% endif %}" href="{{ url_for("add_pigeon") }}">Přidat holuba</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Rodokmeny</a></li>
              </ul>
            </li>
    {#        <li class="nav-item">#}
    {#          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>#}
    {#        </li>#}
          </ul>
    {#      <form class="d-flex">#}
    {#        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">#}
    {#        <button class="btn btn-outline-success" type="submit">Search</button>#}
    {#      </form>#}
        </div>
      </div>
    </nav>
    </header>
    {% block content %} {% endblock %}
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='script.js') }}"></script>
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
