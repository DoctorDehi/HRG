{% extends "base.html" %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center col-lg-4 bg-light border mt-5 p-5">
            <h1>Registrace</h1>
            {% if login_error %}
                <p class="text-danger">{{ login_error }}</p>
            {% endif %}
            <form class="mt-3" method="post">
                 <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <label class="d-flex flex-column fs-6" for="email">Email:
                    <input type="email" name="email">
                </label>
                <label class="d-flex flex-column fs-6" for="password">Heslo:
                    <input type="password" name="password">
                </label>
                <label class="d-flex flex-column fs-6" for="password_again">Heslo znovu:
                    <input type="password" name="password_again">
                </label>
                <input class="btn btn-outline-success mt-3" type="submit" value="Registrovat se">
            </form>
        </div>
    </div>
{% endblock %}
