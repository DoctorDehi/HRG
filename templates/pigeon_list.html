{% extends "base.html" %}
{% set active_page = 'my_pigeons' %}

{% block content %}
    <div class="container mt-5 bg-light p-5 border">
        <h1>Moji holubi</h1>
        <ul>
        {% for record in data %}
            <li><a href="{{ url_for("pigeon_detail", pigeonID=record["pigeon"]["id"]) }}">{{ record["pigeon"]["cislo_krouzku"] }}/{{ record["pigeon"]["rocnik"] }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
